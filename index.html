<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Meri Laadoo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, #7b2cbf, #240046);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  margin-top: 30px;
  font-size: 36px;
}

#loveText {
  font-size: 18px;
  margin: 15px;
  min-height: 60px;
}

#countdown {
  font-size: 22px;
  margin: 10px;
  font-weight: bold;
}

/* SLIDESHOW */
.slideshow {
  width: 90%;
  max-width: 320px;
  margin: 20px auto;
  border-radius: 18px;
  overflow: hidden;
}
.slideshow img {
  width: 100%;
  display: none;
}
.slideshow img.active {
  display: block;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-110vh); opacity: 0;}
}

/* FIREWORKS */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: boom 1.2s ease-out forwards;
}
@keyframes boom {
  100% {transform: scale(20); opacity: 0;}
}

/* POPUP */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#popupBox {
  background: white;
  color: #6a0dad;
  padding: 25px;
  border-radius: 15px;
  width: 80%;
  max-width: 300px;
}
button {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  border-radius: 8px;
  background: #6a0dad;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<h1>üéÇ Meri Laadoo üéÇ</h1>

<div id="loveText"></div>

<div id="countdown"></div>

<!-- SLIDESHOW -->
<div class="slideshow">
  <img src="image1.jpg" class="active">
  <img src="image2.jpg">
  <img src="image3.jpg">
  <img src="image4.jpg">
  <img src="image5.jpg">
  <img src="image6.jpg">
</div>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">
    <h2>‚ù§Ô∏è Meri Laadoo ‚ù§Ô∏è</h2>
    <p>I love you forever ü•∞<br>Happy Birthday jaan üéÇ</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
/* MUSIC PLAY ON TAP (mobile rule) */
document.body.addEventListener("click", () => {
  document.getElementById("bgm").play();
}, { once: true });

/* TYPING MESSAGE */
const text = "Apke pati humesha aise hi pyaar karenge aur humesha aap aise hi tang krte rhena ‚ù§Ô∏èü•∞";
let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("loveText").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 80);
  }
}
typeText();

/* SLIDESHOW */
let slide = 0;
const imgs = document.querySelectorAll(".slideshow img");
setInterval(() => {
  imgs.forEach(i => i.classList.remove("active"));
  slide = (slide + 1) % imgs.length;
  imgs[slide].classList.add("active");
}, 2500);

/* HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 500);

/* COUNTDOWN */
const birthday = new Date("2003-01-09T00:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const d = birthday - now;

  if (d <= 0) {
    document.getElementById("countdown").innerHTML =
      "üéâ Happy Birthday Meri Laadoo üéâ";
    fireworks();
    return;
  }

  const days = Math.floor(d / (1000*60*60*24));
  const hrs = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min = Math.floor((d%(1000*60*60))/(1000*60));
  const sec = Math.floor((d%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${days}d ${hrs}h ${min}m ${sec}s`;
}, 1000);

/* FIREWORKS */
function fireworks() {
  for (let i=0;i<15;i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random()*100 + "vw";
    f.style.top = Math.random()*60 + "vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}

/* POPUP */
setTimeout(() => {
  document.getElementById("popup").style.display = "flex";
}, 4000);

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
