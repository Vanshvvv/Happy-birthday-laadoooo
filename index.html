/* NAME */

.slideshow {

}
.slideshow img.active {

}

/* HEARTS */

  position: fixed;
  bottom: -10px;
  font-size: 18px;

  color: pink;
}
@keyframes floatUp {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-110vh); opacity: 0;}
}

/* FIREWORKS */

  position: fixed;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: boom 1s ease-out forwards;
}
@keyframes boom {

<div id="countdown"></div>

<script>
/* COUNTDOWN */
const birthdayDate = new Date("2003-01-09T00:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const d = birthdayDate - now;

  if (d < 0) {
    document.getElementById("countdown").innerHTML =
      "üéâ Happy Birthday Meri Laadoo üéâ";
    firework();
    return;
  }

  const days = Math.floor(d / (1000*60*60*24));
  const hrs = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min = Math.floor((d%(1000*60*60))/(1000*60));
  const sec = Math.floor((d%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${days}d ${hrs}h ${min}m ${sec}s`;
}, 1000);

/* SLIDESHOW */
let slideIndex = 0;
const slides = document.querySelectorAll(".slideshow img");
setInterval(() => {
  slides.forEach(img => img.classList.remove("active"));
  slideIndex = (slideIndex + 1) % slides.length;
  slides[slideIndex].classList.add("active");
}, 2500);

/* HEARTS */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

/* FIREWORKS */
function firework() {
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = Math.random()*100 + "vw";
  fw.style.top = Math.random()*60 + "vh";
  document.body.appendChild(fw);
  setTimeout(() => fw.remove(), 1000);
}
</script>
